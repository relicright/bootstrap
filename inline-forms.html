<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!--<link rel="stylesheet" href="../css/styles.css">-->

    <!-- Optional IE8 Support -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <title>Inline Forms</title>
</head>


<style>
    .form-inline {
        text-align: center;
    }
</style>
<body>




<!-- These styles will only apply to layouts that are at or bigger than the 'sm' breakpoint -->
<div class="container">
    <div class="row">
        <section class="col-xs-12">

            <!-- the class 'form-inline' will put all of the form it can onto one line -->
            <form class="form-inline">
                <div class="form-group">
                    <label class="sr-only" for="inputEmail">
                        Email address
                    </label>
                    <input type="email" class="form-control"
                           id="inputEmail" placeholder="Email">
                </div>

                <div class="form-group">
                    <label class="sr-only"
                            for="inputPassword">Password</label>
                    <input type="password" class="form-control"
                           id="inputPassword" placeholder="Password">
                </div>

                <button type="submit"
                        class="btn btn-default">Sign in</button>

                <div class="checkbox">
                    <label>
                        <input type="checkbox"> Remember me
                    </label>
                </div>
            </form>



        </section>
    </div><!-- row -->
</div><!-- content container -->






<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="../js/script.js"></script>
</body>
</html>
