<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!--<link rel="stylesheet" href="../css/styles.css">-->

    <!-- Optional IE8 Support -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <title>Bootstrap</title>
</head>


<style>
    .icon {
        max-width: 150px;
        margin: 0 auto;
        display: block;
    }

    .services section {
        text-align: center;
    }

    @media(min-width: 1200px) {
        h3 {
            margin-top: 0;
        }
        .services section {
            text-align: left;
        }
    }
</style>



<body>

<div class="container">
  <div class="row">
    <section class="col-xs-12">

        <!-- You can style headers and text using classes that are built into bootstrap,
            such as the 'h1, small, ect'
        -->
        <h1>Headline 1 <small>Smaller Text</small></h1>

        <!-- Here, instead of using the 'h1' tag we are using the 'class="h1"' to simulate the same effect.
            The same can be said at the end of this paragraph where we use the 'class="small"' instead of
            the '<small>' tag.
        -->
        <p>Here are some words with one of them <span class="h1">using</span> the h1 style and another using the <span class="small">Small style</span></p>

        <!-- You can use the 'class="lead"' to make text stand out
        -->
        <p class="lead">Here is some text using the 'lead' class to help text stand out</p>


    </section>
  </div><!-- row -->   
</div><!-- content container -->




<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="../js/script.js"></script>
</body>
</html>
