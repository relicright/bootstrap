<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!--<link rel="stylesheet" href="../css/styles.css">-->

    <!-- Optional IE8 Support -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <title>Validation Styles</title>
</head>


<style>

</style>
<body>




<div class="container">
    <div class="row">
        <section class="col-xs-12">

            <form>

                <div class="form-group has-success has-feedback">
                    <!-- only works on text inputs with a class 'form-control' -->
                    <label class="control-label" for="inputName">Name</label>
                    <input class="form-control" type="text"
                           id="inputName" placeholder="Name" aria-describedby="nameStatus">
                    <!-- You can use glyph icons found on http://glyphicons.com/ under the 'halflings' tab -->
                    <!-- aria-hidden will hide the first span element on screen readers -->
                    <span class="glyphicon glyphicon-user form-control-feedback" aria-hidden="true"></span>

                    <!--
                        you can add an additional span with an id for screen readers to hear the success
                        you must then define the 'aria-describedby' field in the input tag that controls it
                    -->
                    <span id="nameStatus" class="sr-only">(Success)</span>
                </div>

            </form>

        </section>
    </div><!-- row -->
</div><!-- content container -->






<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="../js/script.js"></script>
</body>
</html>
