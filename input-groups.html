<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!--<link rel="stylesheet" href="../css/styles.css">-->

    <!-- Optional IE8 Support -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <title>Input Groups</title>
</head>


<style>

</style>
<body>




<div class="container">
    <div class="row">
        <section class="col-xs-12">

            <form>

                <div class="form-group">
                    <div class="input-group">
                        <!--
                              An 'input-group-add' will put an element into the
                             input group on the same line, but not inside
                        -->
                        <span class="input-group-addon">$</span>
                        <input class="form-control" type="text"
                               id="inputDollars" placeholder="$dollars">
                        <span class="input-group-addon">.00</span>
                    </div>

                </div>

            </form>

        </section>



        <section class="col-xs-12">

            <form>

                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <!--
                            you can put other input types inside of 'input-group-addon'
                            to add extra customization to the form
                            -->
                            <input type="checkbox" aria-label="customCheckbox">
                        </span>
                        <input class="form-control" type="text"
                               id="inputOption" placeholder="Write your own option">
                        <span class="input-group-addon">.txt</span>
                    </div>

                </div>

            </form>

        </section>




        <section class="col-xs-12">

            <form>

                <div class="form-group">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="search terms">
                        <!--
                            it is important to use the 'input-button-class' to make sure the button
                            is not put inside of the text field
                         -->
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button">Search</button>
                        </span>
                    </div>

                </div>

            </form>

        </section>


    </div><!-- row -->
</div><!-- content container -->





<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="../js/script.js"></script>
</body>
</html>
